<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Añadir Insumo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>CÓDIGO</ion-label>
          <ion-input type="text" placeholder="Ingresar Código" #codigo></ion-input>
          </form>

        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>

          <form>
          <ion-label>PRODUCTO</ion-label>
          <ion-input type="text" placeholder="Nombre Producto" #producto></ion-input>
          </form>
        </ion-card-content>
      </ion-card>  

      <ion-card>
        <ion-card-content>
         
          <form>
          <ion-label>PROVEEDOR</ion-label> 
          <ion-input type="text" placeholder="Nombre Proveedor" #proveedor></ion-input>
          </form>
        </ion-card-content>
      
      </ion-card>  
                        
      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>CANTIDAD</ion-label>  
          <ion-input type="number" placeholder="Ingresar Cantidad" #cantidad></ion-input>
          </form>

        </ion-card-content>
      </ion-card>
  
      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>LINK IMAGEN</ion-label>  
          <ion-input type="text" placeholder="Ingresar Link" #imagen></ion-input>
          </form>

        </ion-card-content>
      </ion-card>

     </ion-col>
  </ion-row>

  <ion-button class="Guardado" (click)= "saveNewDates(codigo.value, producto.value, proveedor.value, cantidad.value, imagen.value)" shape="round" fill="outline" >Guardar</ion-button>
  <ion-button class="Retornar" shape="round" fill="outline" onClick="history.go(-1);">Salir</ion-button>



</ion-content>
