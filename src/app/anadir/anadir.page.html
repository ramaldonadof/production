<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Añadir Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>NOMBRE</ion-label>
          <ion-input type="text" placeholder="Ingresar Nombre" #nombre></ion-input>
          </form>

        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>

          <form>
          <ion-label>DESCRIPCIÓN</ion-label>
          <ion-input type='multi-line' placeholder="Nombre Descripción" #decripcion></ion-input>
          </form>
        </ion-card-content>
      </ion-card>
                        
      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>CANTIDAD</ion-label>  
          <ion-input type="number" placeholder="Ingresar Cantidad" #cantidad></ion-input>
          </form>

        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>PRECIO(U)</ion-label>  
          <ion-input type="number" placeholder="Ingresar precio" #precio></ion-input>
          </form>

        </ion-card-content>
      </ion-card>
  
      <ion-card>
        <ion-card-content>
          
          <form>
          <ion-label>LINK IMAGEN</ion-label>  
          <ion-input type="text" placeholder="Ingresar Link" #imagen></ion-input>
          </form>

        </ion-card-content>
      </ion-card>

     </ion-col>
  </ion-row>

  <ion-button class="Guardado" (click)= "saveNewDates(nombre.value, decripcion.value,
    cantidad.value, precio.value ,imagen.value)" shape="round" fill="outline" >Guardar</ion-button>
  <ion-button class="Retornar" shape="round" fill="outline" onClick="history.go(-1);">Salir</ion-button>



</ion-content>
