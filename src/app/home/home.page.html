<ion-header>
  <ion-toolbar color="mycolor">
    <ion-item>
      <ion-avatar slot="end">
        <ion-icon name="people-outline"></ion-icon>
      </ion-avatar>
    </ion-item>
    <ion-row class="ion-align-items-center" color="mycolor">
       
      <ion-col size="2">
        <img src="./assets/icon/favicon.png" class="logo ion.text-left"> 
      </ion-col>

      <ion-col size="5">
        <ion-segment>
          <ion-segment-button value="Inventario">
            <ion-label >INVENTARIO </ion-label>
          </ion-segment-button>   
        </ion-segment>          
      </ion-col>
    </ion-row>
    
  </ion-toolbar>
  
    
   </ion-header>

<ion-content color= "mycolor" >
  <ion-grid fixed>
    <ion-row>
        <ion-segment>
          <ion-segment-button value="crear">
            <ion-label>CREAR PRODUCTO</ion-label>
          </ion-segment-button>
          
          <ion-segment-button value="eliminar">
            <ion-label>ELIMINAR PRODUCTO</ion-label>
          </ion-segment-button>

            <ion-segment-button value="stock">
              <ion-label>STOCK</ion-label>
            </ion-segment-button>

              <ion-segment-button value="desechos">
                <ion-label>DESECHOS</ion-label>

          </ion-segment-button>
        </ion-segment>
    </ion-row>
  </ion-grid>
</ion-content>
