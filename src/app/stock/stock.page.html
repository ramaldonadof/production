<ion-header>
  <ion-toolbar>
    <ion-title>stock</ion-title>
    <ion-button color = medium>
      <ion-icon name="arrow-back" (click)="menu()"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-button color = dark (click)="anadir()">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-header>

<ion-content id='conteiner'>
  <ion-radio-group value="biff">
    <ion-list-header>
      <ion-label>Name</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-radio slot="start" value="biff"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Productos</ion-label>
      <ion-radio slot="start" value="griff"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Insumos</ion-label>
      <ion-radio slot="start" value="buford"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-item>
    <ion-thumbnail slot="start">
    </ion-thumbnail>
    <ion-label>
      Nombre
    </ion-label>
    <ion-label>
      Descripcion
    </ion-label>
    <ion-label>
      Cantidad
    </ion-label>
    <ion-label>
      Fecha_creacion
    </ion-label>
  </ion-item>

  <div *ngFor="let stock of stocks">
    <ion-item>
      <ion-thumbnail slot="start">
        <img src={{stock.imagen}}>
      </ion-thumbnail>
      <ion-label>
        {{stock.nombre}}
      </ion-label>
      <ion-label class="descriptionC">
        {{stock.descripcion}}
      </ion-label>
      <ion-label class="cantidadC">
        {{stock.cantidad}}
      </ion-label>
      <ion-label class="dateC">
        {{stock.fecha_creacion}}
      </ion-label>
      <ion-button color = dark (click)="delete(stock.nombre,stock.fecha_creacion)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button color = dark>
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-item>
  </div>
</ion-content>
